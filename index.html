<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="manu">
                <button>Log on</button>
            </div>
        </div>

        <main class="main-container">
            <button id="add-book-btn">Add New Book</button>
            <div class="books-grid" id="booksGrid"></div>
        </main>

        <div class="modal-overlay">
            <form id="form">
                <p>
                <label for="title">Title</label>
                <input type="text" name="book_title" id="title" required>
                </p>
                <p>
                <label for="author">Author</label>
                <input type="text" name="book_author" id="author">
                </p>
                <p>
                <label for="pages">Pages</label>
                <input type="text" name="book_pages" id="pages">
                </p>
                <div class="check-container">
                    <label for="read"> Have you read it ?</label>
                    <input type="checkbox" name="book_title" id="read">
                </div>
                <input class="submit" type="submit" id="submit">
            </form>
        </div>
        
    </div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            mengxihe
        </p>
        <a href="https://github.com/mengxihe" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    
</body>
</html>
