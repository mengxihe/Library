<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="manu">
                <button>Log on</button>
            </div>
        </div>

        <div class="btn-container">
            <button class="add-book-btn">Add New Book</button>
        </div>

        <div class="modal-overlay">
            <form id="form">
                <p>
                <label for="title">Title</label>
                <input type="text" name="book_title" id="title" required>
                </p>
                <p>
                <label for="author">Author</label>
                <input type="text" name="book_author" id="author">
                </p>
                <p>
                <label for="pages">Pages</label>
                <input type="text" name="book_pages" id="pages">
                </p>
                <div class="check-container">
                    <label for="isread"> Have you read it ?</label>
                    <input type="checkbox" name="book_title" id="read">
                </div>
                <input class="submit" type="submit" id="submit">
            </form>
        </div>
        
    </div>
    <div></div>
    <script src="script.js"></script>
</body>
</html>
